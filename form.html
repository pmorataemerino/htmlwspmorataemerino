<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead by Daylight - Purchase Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cinzel', serif;
        margin: 0;
        padding: 0;
        background-color: #2e1f1b;
        color: #f5e1c8;
        overflow-x: hidden;
        background-image: url('toys.jpeg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      header {
        background-color: #8a4b32;
        color: #f3a456;
        padding: 20px;
        text-align: center;
        font-size: 2.8rem;
        text-shadow: 0 2px 4px rgba(243, 164, 86, 0.7);
        letter-spacing: 1.5px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: center;
        background-color: #4e3128;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav a {
        color: #f5e1c8;
        text-decoration: none;
        padding: 10px 20px;
        font-size: 1.1rem;
        letter-spacing: 0.5px;
        transition: background-color 0.3s, color 0.3s;
      }

      nav a:hover {
        background-color: #f3a456;
        color: #2e1f1b;
        border-radius: 5px;
      }

      .form-container {
        margin: 40px auto;
        padding: 20px;
        width: 60%;
        background-color: rgba(46, 31, 27, 0.9);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      h2 {
        font-family: 'Cinzel', serif;
        color: #f3a456;
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-size: 1.2rem;
        color: #f3a456;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #4e3128;
        color: #f5e1c8;
        border: none;
        border-radius: 5px;
        font-family: 'Cinzel', serif;
        box-sizing: border-box;
      }

      textarea {
        height: 80px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #f3a456;
        color: #2e1f1b;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #f09c3e;
      }

      .falling-logos {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100;
      }

      .logo {
        position: absolute;
        top: -100px;
        width: 40px;
        height: 40px;
        background-image: url('bloodpoint.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        animation: fall linear infinite;
        opacity: 0.8;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100px);
          opacity: 0.8;
        }

        100% {
          transform: translateY(110vh);
          opacity: 0.8;
        }
      }

      .logo:nth-child(1) {
        left: 10%;
        animation-duration: 5s;
        animation-delay: 0s;
      }

      .logo:nth-child(2) {
        left: 20%;
        animation-duration: 6s;
        animation-delay: 2s;
      }

      .logo:nth-child(3) {
        left: 30%;
        animation-duration: 4.5s;
        animation-delay: 1s;
      }

      .logo:nth-child(4) {
        left: 40%;
        animation-duration: 7s;
        animation-delay: 0.5s;
      }

      .logo:nth-child(5) {
        left: 50%;
        animation-duration: 5.5s;
        animation-delay: 3s;
      }

      .logo:nth-child(6) {
        left: 60%;
        animation-duration: 6.5s;
        animation-delay: 0.7s;
      }

      .logo:nth-child(7) {
        left: 70%;
        animation-duration: 4s;
        animation-delay: 1.5s;
      }

      .logo:nth-child(8) {
        left: 80%;
        animation-duration: 8s;
        animation-delay: 2.3s;
      }

      .logo:nth-child(9) {
        left: 90%;
        animation-duration: 4.8s;
        animation-delay: 0.8s;
      }

      footer {
        background-color: #4e3128;
        color: #f5e1c8;
        font-size: 14px;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header> Dead by Daylight - Purchase Form </header>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="build.html">Looping Build</a>
        </li>
        <li>
          <a href="strategy.html">Looping Strategy</a>
        </li>
        <li>
          <a href="store.html">Store</a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="form-container">
        <h2>Complete Your Purchase</h2>
        <form action="#" method="post">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
          <label for="role">Choose Your Role:</label>
          <select id="role" name="role" required>
            <option value="survivor">Survivor</option>
            <option value="killer">Killer</option>
          </select>
          <label for="comments">Additional Comments:</label>
          <textarea id="comments" name="comments"></textarea>
          <input type="submit" value="Submit Purchase">
        </form>
      </div>
    </main>
    <div class="falling-logos">
      <div class="logo"></div>
      <div class="logo"></div>
      <div class="logo"></div>
      <div class="logo"></div>
      <div class="logo"></div>
      <div class="logo"></div>
      <div class="logo"></div>
      <div class="logo"></div>
      <div class="logo"></div>
    </div>
    <footer>
      <p>&copy; 2024 Dead by Daylight Purchase Form</p>
    </footer>
  </body>
</html>
